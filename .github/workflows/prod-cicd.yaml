name: (Production) Terraform Plan & Apply

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  plan:
    if: "${{ github.event_name == 'pull_request' }}"
    uses: ./.github/workflows/tf-plan.yaml

  apply:
    if: "${{ github.ref == 'refs/heads/main' && github.event_name == 'push'}}"
    uses: ./.github/workflows/tf-apply.yaml