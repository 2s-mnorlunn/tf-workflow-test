name: (Production) Terraform Plan & Apply
run-name: (Production) Terraform Plan & Apply

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  plan:
    if: "${{ github.event_name == 'pull_request' }}"
    uses: ./.github/workflows/tf-plan.yaml

  manual-approval:
    if: "${{ github.event_name == 'workflow_dispatch' }}"
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: plan
    
    permissions:
      issues: write

    steps:
      - name: Await Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          # secret: ${{ github.TOKEN }}
          approvers: 2s-mnorlunn # Replace with GitHub usernames, with the free version you can only have an issue assigned to one username
          minimum-approvals: 1
          issue-title: "Manual Approval Required for Terraform Apply"
          issue-body: "Please approve or deny the deployment."

  apply:
    if: "${{ github.ref == 'refs/heads/main' && github.event_name == 'push'}}"
    uses: ./.github/workflows/tf-apply.yaml