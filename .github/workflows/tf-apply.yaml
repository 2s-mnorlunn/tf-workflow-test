name: (Prod) TF Apply
run-name: (Prod) TF Apply
 
on:
  workflow_dispatch:

  workflow_call:
    inputs:
      manuallyTriggered:
        type: boolean
        required: false
        default: false
        description: "Workflow triggered manually"
      tfVersion:
        type: string
        required: false
        default: "1.11.2"
        description: "Terraform version to use"

permissions:
  issues: write
  contents: read

jobs:
  init: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.tfVersion }}

      - name: Terraform Init ✍️
        run: |
          terraform init
        id: terraform_init

      - name: Cache Terraform Providers
        uses: actions/cache@v3
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: terraform-${{ inputs.tfVersion }}-${{ hashFiles('**/*.tf*') }}
          restore-keys: |
            terraform-${{ inputs.tfVersion }}-

  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Restore Terraform Providers Cache
        uses: actions/cache@v3
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: terraform-${{ inputs.tfVersion }}-${{ hashFiles('**/*.tf*') }}
          restore-keys: |
            terraform-${{ inputs.tfVersion }}-

      - name: Terraform Plan ✍️
        run: |
          terraform plan -input=false -parallelism=100 -lock=false -out=plan.tfplan
        id: terraform_plan
      
      - name: Output Terraform Plan in Summary 👀
        run: |
          {
            echo '# Successfully ran Terraform Plan for ${{ inputs.terraform_environment }} :rocket:'
            echo ''
            echo '## Workflow Details'
            echo '- Branch: ${{ github.ref }}'
            echo '- Commit: ${{ github.sha }}'
            echo '- Actor: ${{ github.actor }}'
            echo ''
            echo '## Terraform Plan'
            echo '```hcl'
            terraform show -no-color plan.tfplan
            echo '```'
          } >> $GITHUB_STEP_SUMMARY
        id: terraform_plan_summary
      
      - name: Cache Terraform Plan
        uses: actions/cache@v3
        with:
          path: |
            plan.tfplan
          key: terraform-${{ inputs.tfVersion }}-${{ hashFiles('plan.tfplan') }}
          restore-keys: |
            terraform-plan-${{ github.ref }}-${{ github.sha }}

  approval:
    needs: plan
    if: inputs.manuallyTriggered
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Await Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ github.actor }} # Dynamically assigns the issue to the user who triggered the workflow
          minimum-approvals: 1
          issue-title: "Manual Approval Required for Terraform Apply"
          issue-body: "Please approve or deny the deployment."
  
  apply:
    needs: [plan, approval]
    if: ${{ inputs.manuallyTriggered == 'false' || (inputs.manuallyTriggered == 'true' && needs.approval.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Restore Terraform Providers Cache
        uses: actions/cache@v3
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: terraform-${{ inputs.tfVersion }}-${{ hashFiles('**/*.tf*') }}
          restore-keys: |
            terraform-${{ inputs.tfVersion }}-
      
      - name: Restore Terraform Plan
        uses: actions/cache@v3
        with:
          path: |
            plan.tfplan
          key: terraform-${{ inputs.tfVersion }}-${{ hashFiles('plan.tfplan') }}
          restore-keys: |
            terraform-plan-${{ github.ref }}-${{ github.sha }}

      - name: Terraform Apply without varFile specified
        run: terraform apply -input=false -auto-approve plan.tfplan