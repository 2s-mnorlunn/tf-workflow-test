name: Run Example Workflow 🏃
run-name: ${{ github.actor }} has triggered Running a Workflow 🏃
 
on:
  workflow_dispatch:
    inputs:
      tfVersion:
        type: string
        description: "(Optional) Defaults to latest TF version. Inputting Semver ranges are supported."
        required: false
        default: "1.11.1"
 
jobs:
  example-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ inputs.tfVersion }}

      - name: Current directory
        run: |
          pwd
        id: current_dir

      - name: Current files
        run: |
          ls -la
        id: current_files

      - name: Terraform Init ✍️
        run: |
          terraform init
        id: terraform_init

      - name: Terraform Plan ✍️
        run: |
          terraform plan -input=false -parallelism=100 -lock=false -out=tfplan
        id: terraform_plan
      
      - name: Output Terraform Plan in Summary 👀
        run: |
          {
            echo '# Successfully ran Terraform Plan for ${{ inputs.terraform_environment }} :rocket:'
            echo ''
            echo '## Workflow Details'
            echo '- Branch: ${{ github.ref }}'
            echo '- Commit: ${{ github.sha }}'
            echo '- Actor: ${{ github.actor }}'
            echo ''
            echo '## Terraform Plan'
            echo '```hcl'
            terraform show -no-color tfplan
            echo '```'
          } >> $GITHUB_STEP_SUMMARY
        id: terraform_plan_summary