name: Run Example Workflow ðŸƒ
run-name: ${{ github.actor }} has triggered Running a Workflow ðŸƒ
 
on:
  workflow_dispatch:
 
jobs:
  example-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Plan for ${{ inputs.terraform_environment }} âœï¸
        run: |
          terraform plan -input=false -var-file="env/${{ inputs.terraform_environment }}/masterdata.tfvars" -parallelism=100 -lock=false -out=tfplan
        id: terraform_plan
      
      - name: Output Terraform Plan in Summary ðŸ‘€
        run: |
          {
            echo '# Successfully ran Terraform Plan for ${{ inputs.terraform_environment }} :rocket:'
            echo ''
            echo '## Workflow Details'
            echo '- Branch: ${{ github.ref }}'
            echo '- Commit: ${{ github.sha }}'
            echo '- Actor: ${{ github.actor }}'
            echo ''
            echo '## Terraform Plan'
            echo '```hcl'
            terraform show -no-color tfplan
            echo '```'
          } >> $GITHUB_STEP_SUMMARY
        id: terraform_plan_summary